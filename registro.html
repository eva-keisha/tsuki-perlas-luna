<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="css/sesion_resgistro.css">
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img src="logo_banner/logo dia2.png" alt="Logo de la joyería">
        </div>
        <div class="formulario">
            <h2>Crear Cuenta</h2>
            <form>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="fecha-nacimiento">Fecha de Nacimiento</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

                <label for="correo">Correo Electrónico (Usuario)</label>
                <input type="email" id="correo" name="correo" required>

                <label for="confirmar-correo">Confirmar Correo</label>
                <input type="email" id="confirmar-correo" name="confirmar-correo" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmar-password">Confirmar Contraseña</label>
                <input type="password" id="confirmar-password" name="confirmar-password" required>

                <button type="submit">Crear Cuenta</button>
            </form>
        </div>
    </div>
</body>
</html>
