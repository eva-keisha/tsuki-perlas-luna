<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/sesion_resgistro.css">
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img src="logo_banner/logo noche.png" alt="Logo de la joyería">
        </div>
        <div class="formulario">
            <h2>Iniciar Sesión</h2>
            <form>
                <label for="correo">Correo</label>
                <input type="text" id="correo" name="correo" required>
                
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
                
                <div class="form-group">
                    <input type="checkbox" id="recordar" name="recordar">
                    <label for="recordar">Recordar mi sesión</label>
                </div>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <p>No tienes una cuenta? <a href="registro.html">Crear cuenta</a></p>
        </div>
    </div>
</body>
</html>
